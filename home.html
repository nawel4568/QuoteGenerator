<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>
<body>
  


  <div class="container">
    <div class="header">
      <h1>R. Q. G.</h1> 
      <p>Random Quote Generator</p>
    </div>
    <div class="quote-box"> 
      <div class="quote" >
        <span id="quote-text">Click the button to generate a random quote!</span>
      </div>
      <div class="quote-writer" id="quote-writer"></div>
      <div class="btn">
        <button id="generate-btn" onclick="quoteGenerator()">Generate Quote</button>
      </div>
      
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
